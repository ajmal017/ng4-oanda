<app-header accountId="{{accountId}}">
  </app-header>

  <md-sidenav-container>
    <md-sidenav mode="side" opened="true">
      <md-list>
        <h3 md-subheader>Instrument</h3>
        <md-list-item *ngFor="let instrument of instruments">
          <md-icon md-list-icon>timeline</md-icon>
          <h4 md-line>{{instrument.name}}</h4>
          <p md-line> {{instrument.updated | date}} </p>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <app-main class="main-content">
      </app-main>
  </md-sidenav-container>
