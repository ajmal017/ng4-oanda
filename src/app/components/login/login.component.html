<form class="example-form">
  <md-form-field class="example-full-width">
    <input mdInput name="token" placeholder="Add token" [(ngModel)]="token">
  </md-form-field>
  <md-card class="login-card">
    <md-card-content>
      <button class="btn-lg btn-full" color="primary" md-raised-button (click)="redirect()">Sign In</button>
    </md-card-content>
  </md-card>
</form>
