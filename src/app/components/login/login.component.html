<form class="example-form">
  <md-form-field class="example-full-width">
    <span mdPrefix>Add &nbsp;</span>
    <input type="text" mdInput name="token" placeholder="Token" [(ngModel)]="token">
    <button mdSuffix class="btn-add" md-mini-fab [disabled]="!token">
      <md-spinner *ngIf="loading"></md-spinner>
      <md-icon *ngIf="!loading" aria-label="Add token button" (click)="loginUser(token)">add</md-icon>
    </button>
  </md-form-field>
</form>
